<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pibble!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pibble clicker!</h1>
    </header>
    <div class="points">
        <h4 class="point-display" id="point-display">Pibbs: <div class="scorenum" id="scorenum">0</div></h4>
    </div>
    <div class="pibble" id="pibble">
        <div id="pibble-plus-container" class="pibble-plus-container">
            <div class="pibble-plus-relative" id="pibble-plus-relative">
                <div></div>
            </div>
        </div>
        <div class="scalebox" id="animbox">
            <div class="pibb-container" id="pibbclick">
                <h4 class="subpibble">PIBBLE!</h4>
                <img src="pibbPhotos/pibb.png" alt="pibble">
    </div>
    </div>
    </div>
    <div class="pibble-buffs-section">
        <div class="upgrades-container">
            <div class="upgrade">
                <img src="pibbPhotos/washington.png" alt="">
                <div class="description">Washington gives you +1 on every click<br><b>Costs 10 pibbs</b></div>
                <p>Washington</p>
                <div class="buy" id="washington-buy">BUY</div>
            </div>
            <div class="upgrade">
                <img src="pibbPhotos/emopibble.jpg" alt="">
                <div class="description">Emo pibble will give you +5 pibbs every second!<br><b>Costs 15 pibbs</b></div>
                <p>Emo pibble</p>
                <div class="buy" id="emopibble-buy">BUY</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
