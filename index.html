<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pibble!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pibble clicker!</h1>
    </header>
    <div class="points">
        <h4 class="point-display" id="point-display">Pibbs: 0</h4>
    </div>
    <div class="pibble">
        <div class="scalebox" id="animbox">
            <div class="pibb-container" id="pibbclick">
                <h4 class="subpibble">PIBBLE!</h4>
                <img src="pibb.png" alt="pibble">
    </div>
    </div>
    </div>
    <div class="pibble-buffs-section">
        <div class="upgrades-container">
            <div class="upgrades" id="upgrades">Pibble upgrades</div>
        </div>
    </div>
    <div class="upgrades-conatiner">
        <div class="upgrade-list" id="upgrade-list">
            <div class="upgrade-container">
                <div class="return" id="return">Return</div>
                <div class="upgrade">
                    <p>Washington</p>
                    <img src="washington.png" alt="Washington">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
